<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Photo Gallery</h2>
        <div class="row gallery">
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="images/lego.png" alt="Gallery Image 1" class="img-fluid">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="images/lego.png" alt="Gallery Image 2" class="img-fluid">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="images/lego.png" alt="Gallery Image 3" class="img-fluid">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="images/lego.png" alt="Gallery Image 4" class="img-fluid">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="images/lego.png" alt="Gallery Image 5" class="img-fluid">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="images/lego.png" alt="Gallery Image 6" class="img-fluid">
            </div>
        </div>
    </div>

 
</body>
</html>
