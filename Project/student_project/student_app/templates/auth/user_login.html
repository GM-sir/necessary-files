{% extends "base.html" %}

{% block title %}
Log in
{% endblock title %}

{% block content %}
<!-- Login -->
<section id="login">
    <h2>Login</h2>
    <form  action="{% url 'user_login' %}" method = "POST">
        {% csrf_token %}
          <label>Name</label>
        <input type="text" name = "username" id = "username">

        <label>Password</label>
        <input type="password" name = "password">

        <button type="submit">Login</button>
    </form>
</section>
{% endblock content %}
